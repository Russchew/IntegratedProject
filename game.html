<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="game.css">

    <body>
        <div class="container-fluid">
            <div class="row align-items-center assignment-clicker">
                <div class="col-6 assignment">
                    <h1 id="asgn">0  assignment finished</h1>
                    <div class="row">
                        <div class="col-3"></div>
                        <button class="col-6 ml-auto" id="click">Do it</button>
                        <div class="col-3"></div>
                    </div>
                </div>

                <div class="col-6 upgrades">
                    <h1 class="row">Upgrades</h1>
                    <div class="row">
                        <div class="col-12">
                            Pens: <span id="pens">0</span> <button id="pensCost">10 assignments</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            Paper: <span id="paper">0</span> <button id="paperCost">100 assignments</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
